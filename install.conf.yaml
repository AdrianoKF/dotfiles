- clean: ['~', '~/.config']
- link:
        ~/scripts:
        ~/.gitconfig:
                create: true
        ~/.config/compton.conf:
                create: true
        ~/.config/i3:
                create: true
        ~/.config/termite:
                create: true
        ~/.config/polybar:
                create: true
        ~/.zshrc:
                create: true
- shell:
        - git submodule sync --recursive

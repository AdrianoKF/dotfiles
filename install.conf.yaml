- clean: ["~", "~/.config"]
- link:
    ~/.xbindkeysrc: xbindkeys
    ~/scripts:
        create: true
    ~/.config/rofi: rofi
    ~/.config/autorandr: autorandr
    ~/.emacs.d/lisp: emacs/lisp
    ~/.emacs.d/my-lisp: emacs/my-lisp
    ~/.emacs.d/themes: emacs/themes
    ~/.emacs.d/init.el: emacs/init.el
    ~/.gitconfig:
        create: true
    ~/.config/picom.conf:
    ~/.config/i3:
        create: true
    ~/.config/polybar:
        create: true
    ~/.zshrc:
        create: true
    ~/.zshenv:
    ~/.config/dunst/dunstrc:
    ~/.vimrc:
    ~/.config/alacritty/alacritty.yml:
        create: true
    ~/.config/betterlockscreenrc:
    ~/.config/git/ignore:
        path: gitignore-global
        create: true
- shell:
    - git submodule sync --recursive

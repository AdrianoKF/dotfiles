- clean: ["~", "~/.config"]
- link:
          ~/.xbindkeysrc: xbindkeys
          ~/scripts:
          ~/.config/rofi: rofi
          ~/.config/autorandr: autorandr
          ~/.emacs.d/lisp: emacs/lisp
          ~/.emacs.d/my-lisp: emacs/my-lisp
          ~/.emacs.d/themes: emacs/themes
          ~/.emacs.d/init.el: emacs/init.el
          ~/.gitconfig:
                  create: true
          ~/.config/picom.conf:
          ~/.config/compton.conf:
                  create: true
          ~/.config/i3:
                  create: true
          ~/.config/termite:
                  create: true
          ~/.config/polybar:
                  create: true
          ~/.zshrc:
                  create: true
          ~/.zshenv:
- shell:
          - git submodule sync --recursive
